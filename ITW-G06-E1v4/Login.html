<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/Login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a6dd59775.js" crossorigin="anonymous"></script>
    <script src="/ITW-G06-E1v4/scrips/login.js"></script>
</head>
<body>
    <div class="login">
        <img src="images/miku.jpg" alt="miku" title="miku">
        <p>No account? <a href="register.html">Create</a></p>
        
        <form id="loginForm" autocomplete="off">
            <input type="text" placeholder="account" class="account" id="loginAccount" autocomplete="off" required>
            <div class="icon">
                <i class="material-icons">email</i>
            </div>
            <input type="password" placeholder="password" class="password" id="loginPassword" autocomplete="new-password" required>
            <div class="icon">
                <i class='fas fa-lock'></i>
            </div>
            <button type="submit">Login</button>
        </form>

    </div>
    <div class="view-users">
        <h2>Registered Users</h2>
        <ul id="userList"></ul>
    </div>

    <div class="delete-user">
        <h2>Delete User</h2>
        <form id="deleteUserForm" autocomplete="off">
            <input type="text" placeholder="account to delete" id="deleteAccount" autocomplete="off" required>
            <button type="submit">Delete</button>
        </form>
    </div>
   
    
</body>
</html>

    <div class="imagem"> </div>

    <div class="GameArea-Center">

        <div class="user-status">
            <p id="userStatus">You are not logged in.</p>
        </div>

        <div class="counters">
            <h2>Errors: <span id="errors">0</span></h2>
            <p>Time passed: <span id="timePassed">0</span> seconds</p>
            <p>Time left: <span id="timeLeft">20</span> seconds</p>
            <p>Points: <span id="points">0</span></p> <!-- 添加分数显示 -->
        </div>
        
        <div class="buttons">
            <button id="startButton">Start Game</button>
            <button id="resetButton" style="display:none;">Reset Game</button>
        </div>

        <div class="inputNumber">
            <input type="number" id="cardInput" placeholder="Enter number 1-20" min="1" max="20">
            <button id="flipCardButton">Flip Card</button>
        </div>
        
        

        <div id="board" class="board"></div>

        <!-- 添加音频文件 -->
        <audio id="song1" src="l1.mp3"></audio>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a6dd59775.js" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</head>
<body>
    <div class="create">
        <form id="registerForm" autocomplete="off">
            <input type="text" placeholder="account" class="account" id="account" autocomplete="off" required>
            <div class="icon">
                <i class='fas fa-user-alt'></i>
            </div>
            <input type="text" placeholder="email" class="account" id="account" autocomplete="off" required>
            <div class="icon">
                <i class="material-icons">email</i>
            </div>
            <input type="text" placeholder="Age">
           <div class="option">
                <label ><input type="radio" name="gender" class="gender">Male</label>
                <label ><input type="radio" name="gender" class="gender">Female</label>
            </div>
            <input type="password" placeholder="password" class="password" id="password" autocomplete="new-password" required>
            <div class="icon">
                <i class='fas fa-lock'></i>
            </div>
            <input id="confirmPassword" type="password" placeholder="Confirm password" class="password"  autocomplete="new-password" required>
            <div class="icon">
                <label for="confirmPassword"><i class='fas fa-lock'></i></label>
            </div>
            <button type="submit">Sign</button>
            
        </form>
        <button id="backToLogin">Back to Login</button>
        
    </div>
    <div class="view-users">
        <h2>Registered Users</h2>
        <ul id="userList"></ul>
    </div>

    <div class="delete-user">
        <h2>Delete User</h2>
        <form id="deleteUserForm" autocomplete="off">
            <input type="text" placeholder="account to delete" id="deleteAccount" autocomplete="off" required>
            <button type="submit">Delete</button>
        </form>
    </div>

   
    
</body>
</html>
